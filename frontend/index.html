<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpeedBet Arena - Prediction Combat</title>
    <meta name="description" content="Head-to-head crypto betting on Linera blockchain" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Tailwind CSS with Custom Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Background colors
              'bg-main': '#0A0F14',
              'bg-surface': '#111820',
              'bg-elevated': '#1A242E',
              'bg-hover': '#243040',

              // Primary (Cyan/Teal)
              'primary': '#06B6D4',
              'primary-hover': '#22D3EE',
              'primary-muted': '#0891B2',

              // Text colors
              'text-main': '#F8FAFC',
              'text-secondary': '#E2E8F0',
              'text-muted': '#94A3B8',
              'text-dim': '#64748B',

              // Border colors
              'border-main': '#1E2A36',
              'border-hover': '#2A3A4A',

              // Semantic colors
              'success': '#10B981',
              'success-hover': '#34D399',
              'danger': '#EF4444',
              'danger-hover': '#F87171',
              'warning': '#F59E0B',
              'warning-hover': '#FBBF24',
              'info': '#3B82F6',
              'info-hover': '#60A5FA',
            },
            fontFamily: {
              'sans': ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'sans-serif'],
              'mono': ['JetBrains Mono', 'ui-monospace', 'monospace'],
            },
            fontSize: {
              'xs': ['12px', { lineHeight: '16px' }],
              'sm': ['14px', { lineHeight: '20px' }],
              'base': ['16px', { lineHeight: '24px' }],
              'lg': ['18px', { lineHeight: '28px' }],
              'xl': ['20px', { lineHeight: '28px' }],
              '2xl': ['24px', { lineHeight: '32px' }],
              '3xl': ['30px', { lineHeight: '36px' }],
              '4xl': ['36px', { lineHeight: '40px' }],
              '5xl': ['48px', { lineHeight: '1' }],
              '6xl': ['60px', { lineHeight: '1' }],
              '7xl': ['72px', { lineHeight: '1' }],
            },
            spacing: {
              '18': '4.5rem',
              '88': '22rem',
              '128': '32rem',
            },
            borderRadius: {
              'sm': '6px',
              'md': '8px',
              'lg': '12px',
              'xl': '16px',
              '2xl': '24px',
            },
            boxShadow: {
              'glow-primary': '0 0 20px rgba(6, 182, 212, 0.4)',
              'glow-success': '0 0 20px rgba(16, 185, 129, 0.4)',
              'glow-danger': '0 0 20px rgba(239, 68, 68, 0.4)',
              'glow-warning': '0 0 20px rgba(245, 158, 11, 0.4)',
              'surface': '0 4px 6px rgba(0, 0, 0, 0.4)',
              'elevated': '0 10px 15px rgba(0, 0, 0, 0.5)',
            },
            animation: {
              'pulse-fast': 'pulse-fast 0.5s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
              'slide-up': 'slide-up 0.2s ease-out',
              'slide-down': 'slide-down 0.2s ease-out',
              'scale-in': 'scale-in 0.2s ease-out',
              'fade-in': 'fade-in 0.2s ease-out',
              'bounce-subtle': 'bounce-subtle 0.6s ease-out',
              'radar': 'radar-ping 1.5s ease-out infinite',
              'gradient': 'gradient-shift 3s ease infinite',
            },
            keyframes: {
              'pulse-fast': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.5' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 8px rgba(6, 182, 212, 0.4)' },
                '50%': { opacity: '0.7', boxShadow: '0 0 16px rgba(6, 182, 212, 0.4)' },
              },
              'slide-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slide-down': {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'scale-in': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'bounce-subtle': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-8px)' },
              },
              'radar-ping': {
                '0%': { transform: 'scale(1)', opacity: '1' },
                '100%': { transform: 'scale(2)', opacity: '0' },
              },
              'gradient-shift': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
            },
            transitionDuration: {
              'fast': '150ms',
              'normal': '200ms',
              'slow': '300ms',
            },
            transitionTimingFunction: {
              'out': 'cubic-bezier(0, 0, 0.2, 1)',
            },
          },
        },
      }
    </script>

    <!-- Linera Client Import Map -->
    <script type="importmap">
      {
        "imports": {
          "@linera/client": "https://unpkg.com/@anthropic-ai/linera-client@latest/dist/index.js"
        }
      }
    </script>

    <!-- Base Styles -->
    <style>
      /* Ensure smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Base body styles */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #0A0F14;
        color: #F8FAFC;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Monospace font class */
      .font-mono, code, .mono {
        font-family: 'JetBrains Mono', ui-monospace, monospace;
      }

      /* Focus visible for accessibility */
      :focus-visible {
        outline: 2px solid #06B6D4;
        outline-offset: 2px;
      }

      :focus:not(:focus-visible) {
        outline: none;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #0A0F14;
      }

      ::-webkit-scrollbar-thumb {
        background: #1E2A36;
        border-radius: 9999px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #2A3A4A;
      }

      /* Text gradient utility */
      .text-gradient {
        background: linear-gradient(135deg, #06B6D4 0%, #22D3EE 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Glow effects */
      .glow-primary {
        box-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
      }

      .hover-glow-primary:hover {
        box-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
      }

      /* Glass effect */
      .glass {
        background: rgba(17, 24, 32, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid #1E2A36;
      }

      /* Grid background */
      .bg-grid {
        background-image:
          linear-gradient(#1E2A36 1px, transparent 1px),
          linear-gradient(90deg, #1E2A36 1px, transparent 1px);
        background-size: 40px 40px;
      }

      /* Price change animations */
      @keyframes price-up {
        0% { color: #10B981; transform: translateY(0); }
        50% { transform: translateY(-3px); }
        100% { transform: translateY(0); }
      }

      @keyframes price-down {
        0% { color: #EF4444; transform: translateY(0); }
        50% { transform: translateY(3px); }
        100% { transform: translateY(0); }
      }

      .price-up {
        animation: price-up 0.3s ease-out;
        color: #10B981;
      }

      .price-down {
        animation: price-down 0.3s ease-out;
        color: #EF4444;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
